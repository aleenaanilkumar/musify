<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <nav class="sidebar">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-podcast"></i>
                <span>Podcasts</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-book"></i>
                <span>Library</span>
            </div>
        </nav>
        <main>
            <header>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search" placeholder="Search for songs, albums, or podcasts...">
                </div>
                <div class="quality-selector">
                    <i class="fas fa-sliders-h"></i>
                    <select id="quality">
                        <option value="high">High Quality</option>
                        <option value="medium">Medium Quality</option>
                        <option value="low">Low Quality</option>
                    </select>
                </div>
            </header>
            
            <div id="player-container">
                <div id="youtube-player"></div>
                <div class="now-playing">
                    <img id="current-thumbnail" src="" alt="Album Art">
                    <div class="track-info">
                        <span id="current-title">No track selected</span>
                        <span id="current-artist">Select a song to play</span>
                    </div>
                </div>
            </div>

            <div id="player-controls">
                <button id="shuffle" class="control-btn"><i class="fas fa-random"></i></button>
                <button id="prev" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play" class="control-btn main-control"><i class="fas fa-play"></i></button>
                <button id="next" class="control-btn"><i class="fas fa-step-forward"></i></button>
                <button id="repeat" class="control-btn"><i class="fas fa-redo"></i></button>
            </div>

            <div id="search-results" class="content-area">
                <!-- Search results will appear here -->
            </div>
        </main>
        <footer>
            <p>&copy; 2023 YouTube Music Player. Ad-free experience.</p>
        </footer>
    </div>
    <script src="js/api.js"></script>
    <script src="js/player.js"></script>
    <script src="js/search.js"></script>
    <script src="js/library.js"></script>
    <script src="js/podcast.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
